<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Netflix-Logo.png" alt="LOGO" width="250px">
            <div class="nav-btn">
                <button class="lang-btn"><i class="bi bi-translate"></i>ENGLISH<i class="bi bi-caret-down-fill"></i></button>
                <button>Sign In</button>
            </div>
        </nav>
            <div class="header-content">
                <h1>Unlimited movies, TV shows and more</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form>
                    <div class="input">
                    <input type="text" placeholder="Email address">
                    <button>Get started<i class="bi bi-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        
    </header>
</body>
</html>
